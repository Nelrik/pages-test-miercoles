name: Deploy to Github Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        repository-name: Nelrik/pages-test-miercoles
        branch: gh-pages
        folder: pages-test-miercoles/pages-test-miercoles/dist/angular-app
